<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .pricing-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-5px);
    }

    .pricing-title {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .price {
      font-size: 2rem;
      color: #007bff;
      margin: 15px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .features li {
      margin: 10px 0;
      color: #555;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <h2 class="pricing-title">Basic</h2>
      <p class="price">₹499/mo</p>
      <ul class="features">
        <li>1 User</li>
        <li>10GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h2 class="pricing-title">Standard</h2>
      <p class="price">₹999/mo</p>
      <ul class="features">
        <li>5 Users</li>
        <li>50GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h2 class="pricing-title">Premium</h2>
      <p class="price">₹1999/mo</p>
      <ul class="features">
        <li>Unlimited Users</li>
        <li>500GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
