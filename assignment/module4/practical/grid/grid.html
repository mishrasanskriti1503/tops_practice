<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
    }

    .product-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 1rem;
      color: #007bff;
      font-weight: bold;
    }

    @media (max-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom: 20px;">Product Grid</h1>
  <div class="grid-container">
    <div class="product-card">
      <img src="image/gift1.jpg" alt="Product 1" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 1</h2>
        <p class="product-price">₹499</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gift2.jpg" alt="Product 2" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 2</h2>
        <p class="product-price">₹699</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gift3.jpg" alt="Product 3" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 3</h2>
        <p class="product-price">₹899</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gifts4.jpg" alt="Product 4" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 4</h2>
        <p class="product-price">₹999</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gifts1.jpg" alt="Product 5" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 5</h2>
        <p class="product-price">₹1,199</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gift1.jpg" alt="Product 6" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 6</h2>
        <p class="product-price">₹1,299</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gift2.jpg" alt="Product 7" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 7</h2>
        <p class="product-price">₹1,499</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gift3.jpg" alt="Product 8" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 8</h2>
        <p class="product-price">₹1,799</p>
      </div>
    </div>

    <div class="product-card">
      <img src="image/gifts4.jpg" alt="Product 9" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Product 9</h2>
        <p class="product-price">₹1,999</p>
      </div>
    </div>
  </div>
</body>
</html>
