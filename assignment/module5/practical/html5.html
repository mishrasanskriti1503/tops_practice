<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media and Shapes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }

        h1 {
            color: #e67e22;
        }

        section {
            margin-bottom: 40px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        svg {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        video, audio {
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <h1>üéµ Media and Shapes Demo</h1>

    <!-- Audio and Video Section -->
    <section>
        <h2>üéß Audio Example</h2>
        <audio controls muted autoplay loop playsinline>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>üé• Video Example</h2>
        <video width="400" height="250" muted autoplay loop playsinline controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <!-- Canvas Section -->
    <section>
        <h2>üñåÔ∏è Shapes using Canvas</h2>
        <canvas id="myCanvas" width="300" height="200"></canvas>
    </section>

    <!-- SVG Section -->
    <section>
        <h2>üî∂ Shapes using SVG</h2>
        <svg width="300" height="200">
            <rect x="50" y="20" width="200" height="100" fill="lightblue" stroke="blue" stroke-width="3" />
            <circle cx="150" cy="150" r="40" fill="pink" stroke="red" stroke-width="3" />
        </svg>
    </section>

    <!-- Canvas Drawing Script -->
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw Rectangle
        ctx.fillStyle = "lightgreen";
        ctx.fillRect(20, 20, 100, 50);

        // Draw Circle
        ctx.beginPath();
        ctx.arc(200, 100, 40, 0, Math.PI * 2);
        ctx.fillStyle = "salmon";
        ctx.fill();
        ctx.stroke();
    </script>
</body>

</html>
