<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>javascript</title>
</head>
<body>
    
    <script>
        document.write(" <h2> hello <br> </h2>");
        document.write("<h2> My name is Sanskriti Mishra </h2>");
        document.write(" <b> Bold Text </b> <br> <br> ");
        document.write(" <b><i> Italic Text </i></b> <br>");
        document.write(" <h3>" + (15 + 15) + "</h3> <br>");
        document.write(" <h2>" + (15 - 10) + "</h2> <br>");
        document.write(" <h5>" + (15 / 5) + "</h5> <br>");
        document.write(" <h2>" + (15 * 0) + "</h2> <br>");
        document.write("<h2 style='color:red'> hello" + "<br> </h2>");
            // single line comment

            /* multi
            line
            comment*/
    </script>
</body>
</html>
