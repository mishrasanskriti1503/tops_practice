<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width,initial-scale=1.0">
    <title> Animation </title>

    <style>
        .img {
            width: 100%;
            height: 300px;
            float: left;
        }

        .mydiv {
            background-color: red;
            width: 200px;
            height: 200px;
            margin: 1%;
            float: left;
            margin-bottom: 300px;
        }

        .flip-scale-2-hor-top {
            -webkit-animation: flip-scale-2-hor-top 2.3s linear 1s infinite alternate-reverse both;
            animation: flip-scale-2-hor-top 2.3s linear 1s infinite alternate-reverse both;
        }

            /* ----------------------------------------------

                    /**
            * ----------------------------------------
            * animation flip-scale-2-hor-top
            * ----------------------------------------
            */
        @-webkit-keyframes flip-scale-2-hor-top {
            0% {
                -webkit-transform: translateY(0) rotateX(0) scale(1);
                transform: translateY(0) rotateX(0) scale(1);
                -webkit-transform-origin: 50% 0%;
                transform-origin: 50% 0%;
            }

            50% {
                -webkit-transform: translateY(-50%) rotateX(-90deg) scale(2);
                transform: translateY(-50%) rotateX(-90deg) scale(2);
                -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
            }

            100% {
                -webkit-transform: translateY(-100%) rotateX(-180deg) scale(1);
                transform: translateY(-100%) rotateX(-180deg) scale(1);
                -webkit-transform-origin: 50% 100%;
                transform-origin: 50% 100%;
            }
        }

        @keyframes flip-scale-2-hor-top {
            0% {
                -webkit-transform: translateY(0) rotateX(0) scale(1);
                transform: translateY(0) rotateX(0) scale(1);
                -webkit-transform-origin: 50% 0%;
                transform-origin: 50% 0%;
            }

            50% {
                -webkit-transform: translateY(-50%) rotateX(-90deg) scale(2);
                transform: translateY(-50%) rotateX(-90deg) scale(2);
                -webkit-transform-origin: 50% 50%;
                transform-origin: 50% 50%;
            }

            100% {
                -webkit-transform: translateY(-100%) rotateX(-180deg) scale(1);
                transform: translateY(-100%) rotateX(-180deg) scale(1);
                -webkit-transform-origin: 50% 100%;
                transform-origin: 50% 100%;
            }
        }
    </style>

</head>

<body>

    <img src="1.jpg" alt="img" class="">

    <div class=" mydiv flip-scale-2-hor-top">
        <h1>hello</h1>
    </div>




</body>
