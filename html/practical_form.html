<html>
	<head>
		<title> Submission Form </title>
	</head>
	
		<style>
			*{box-sizing:border-box;}
			
			.box{
				width:60%;
				height:auto;
				background-color:#bdf0ec ;
				border:5px solid black;
				padding:30px;
				margin-left:auto;
				margin-right:auto;
				display:block;
				}
					
			.p{
				text align:center;
				color:black;
				font-weight:bolder;
				}
				
						
		</style>
	
	
	<body>
	
		<div class="box">
			<h1 align="center"> Submission Form </h1><br><br>
			<p>
				<form method="post">
					Full Name : <input type="text" name="Name" required>
					<br><br>
					Email Id : <input type="email" name="email" required>
					<br><br>
					Mobile No : <input type="tel" name="phone" required>
					<br><br>
					Subject : 
					<br><br>
					<input type="checkbox" name="sub" value="English"> English
					<input type="checkbox" name="sub" value="Hindi"/> Hindi
					<input type="checkbox" name="sub" value="Gujarati"/> Maths
					<input type="checkbox" name="sub" value="Marathi"/> Science
					<input type="checkbox" name="sub" value="Marathi"/> Social Studies
					<input type="checkbox" name="sub" value="Marathi"/> EVS
					<input type="checkbox" name="sub" value="Marathi"/> Computer Science
					<input type="checkbox" name="sub" value="Marathi"/> GK
					<br><br>
					Message :
					<br>
					<textarea name="address" cols="50" rows="5"></textarea>
					<br><br><br>
					<br>
				<div style="text-align:center;">
					<input type="submit" name="submit" value="Register"  style="width:100px; height:50px;"><br><br>
				</div>
				</form>
			
			</p>
		
		</div>		
		
	</body>

</html>
